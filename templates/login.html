<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clara - Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 15px;
            color: #075E54;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .login-box button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box p {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Entrar na Clara ðŸ’¬</h2>
        <p>Digite seu token de acesso:</p>
        {% if erro %}
        <p>{{ erro }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="token" placeholder="Seu token aqui..." required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
