<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login Clara</h1>
  {% if erro %}<p style="color:red;">{{ erro }}</p>{% endif %}
  <form method="POST">
    <input type="text" name="token" placeholder="Digite seu token" required>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
