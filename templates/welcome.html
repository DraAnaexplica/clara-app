<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#075E54">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clara üí¨</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e5ddd5;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .welcome-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .welcome-box h1 {
      color: #075E54;
      margin-bottom: 20px;
    }
    .welcome-box button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .welcome-box button:hover {
      background-color: #1ebe5d;
    }
    #installBtn {
      display: none;
      background-color: #075E54;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Bem-vindo √† Clara üí¨</h1>
    <p>Instale este app para ter acesso r√°pido √† conversa com Clara.</p>

    <!-- Bot√£o customizado de instala√ß√£o -->
    <button id="installBtn">üì≤ Instalar Aplicativo</button>

    <!-- Bot√£o para entrar -->
    <form action="/login">
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    // Ouve o evento que indica que o app √© instal√°vel
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block";
    });

    // Ao clicar no bot√£o, mostra o prompt nativo
    installBtn.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === "accepted") {
          console.log("‚úÖ App instalado com sucesso");
        } else {
          console.log("‚ùå Instala√ß√£o recusada");
        }
        deferredPrompt = null;
        installBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
