<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse com a Clara</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Converse com a Clara</h1>
        <div id="chat">
            {% for sender, message in messages %}
            <div class="message {{ 'user' if sender == 'VocÃª' else 'clara' }}">
                <p><strong>{{ sender }}:</strong> {{ message }}</p>
            </div>
            {% endfor %}
        </div>
        <form id="message-form" action="/send_message" method="POST">
            <input type="text" id="message-input" name="message" placeholder="Digite sua mensagem..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="/static/js/chat.js"></script>
</body>
</html>
