<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa com Clara</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
</head>
<body>
    <main>
        <header>
            <img src="{{ url_for('static', filename='img/clara_avatar.png') }}" alt="Avatar da Clara" class="avatar">
            <h1>Conversa com Clara</h1>
        </header>
        <div id="chat-box" class="chat-area">
            <!-- Mensagens serão inseridas aqui via JS -->
        </div>
        <form id="mensagem-form" class="input-container" method="POST" action="#">
            <input type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required>
            <button type="submit">➤</button>
        </form>
    </main>
</body>
</html>
