<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clara</title>
</head>
<body>
  <h1>Bem-vindo ao App Clara</h1>
  <p>Status: online</p>
  <button id="installBtn" onclick="installApp()" style="display:none;">Instalar Aplicativo</button>
  <p><a href="/logout">Sair</a></p>
  <script src="{{ url_for('static', filename='js/install.js') }}"></script>
  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/js/service-worker.js')
        .then(() => console.log('SW registrado com sucesso'));
    }
  </script>
</body>
</html>
