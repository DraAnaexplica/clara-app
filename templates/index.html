<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa com Clara</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="{{ url_for('static', filename='img/clara_avatar.png') }}" alt="Avatar da Clara" class="avatar">
            <h1>Conversa com Clara</h1>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <form id="mensagem-form">
            <div class="input-container">
                <input type="text" id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui..." required>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
