<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Clara - Chat</title> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script> 
    <script src="{{ url_for('static', filename='js/chat.js') }}" defer></script> 
</head>
<body>
    <div class="app-container">
        <!-- ... restante do layout permanece igual ... -->
    </div>

    <!-- Botão de Instalação (inicialmente oculto) -->
    <button id="installBtn" onclick="installApp()" style="display:none; position:fixed; bottom:20px; right:20px; z-index:1000;">
        Instalar Aplicativo
    </button>

    <!-- Registro do Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/js/service-worker.js')
                .then(() => console.log('✅ Service Worker registrado com sucesso'))
                .catch(err => console.error('❌ Erro ao registrar Service Worker:', err));
        }
    </script>

    <!-- Script que trata a instalação -->
    <script src="{{ url_for('static', filename='js/install.js') }}"></script>
</body>
</html>
