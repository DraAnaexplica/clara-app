<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Clara - WhatsApp Style</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@emoji-mart/css/emoji-mart.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <i class="fas fa-arrow-left"></i>
                <img src="{{ url_for('static', filename='img/clara_avatar.png') }}" alt="Avatar da Clara" class="avatar">
                <div class="contact-info">
                    <h1>Clara AI</h1>
                    <p class="status">online</p>
                </div>
            </div>
            <div class="header-right">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-vertical"></i>
            </div>
        </header>
        
        <div id="chat-box" class="chat-area">
            <!-- Mensagens serÃ£o inseridas aqui via JS -->
        </div>
        
        <form id="mensagem-form" class="input-container">
            <div class="input-wrapper">
                <button type="button" id="emoji-picker-btn" class="emoji-btn">
                    ðŸ˜Š
                </button>
                <input type="text" id="mensagem" name="mensagem" placeholder="Digite uma mensagem" required>
                <button type="button" class="attach-btn">
                    <i class="fas fa-paperclip"></i>
                </button>
            </div>
            <button type="submit" class="send-btn">
                <i class="fas fa-microphone"></i>
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/react/dist/index.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
